<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Styling List Elements</title>
    <link rel="stylesheet" href="/WebDesigning/CSS/stylingListElements.css">
</head>
<body>
    <h1>List Elements</h1>
    <h3>There are two types of list elements</h3>
    <h4>1.Ordered List</h4>
    <h5>List of students</h5>
    <ol id="order">
        <li>Omkar</li>
        <li>Pratik</li>
        <li>Raju</li>
        <li>Rahul</li>
        <li>Ram</li>
    </ol>
    <h4>2.Unordered List</h4>
    <h5>List of Male singers</h5>
    <ul type="square" id="unorder">
        <li>Arijit</li>
        <li>Atif</li>
        <li>Ankit</li>
        <li>Arman</li>
    </ul>
    
</body>
</html>
