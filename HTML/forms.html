<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="abc.php" method="post">
        <label for="Fname">Enter your FirstName:</label>
        <input id="Fname" type="text" placeholder="FirstName" required> <br> <br>
        <label for="Lname">Enter your LastName:</label>
        <input id="Lname" type="text" placeholder="LastName"> <br> <br>
        <label for="Pno.">Enter your Ph. number:</label>
        <input id="Pno." type="number" placeholder="Phone Number"> <br> <br>
        <label for="mail">Enter your Email:</label>
        <input id="mail" type="email" placeholder="Email"> <br> <br>
        <label for="dob">Enter your DOB:</label>
        <input id="dob" type="date" placeholder="Email" required> <br> <br>
        <label for="male">Male </label>
        <input type="radio" id="male" name="gender" value="male" checked> <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"> <br>
        <label for="other">Other </label>
        <input type="radio" id="other" name="gender" value="other"> <br>
        <label for="course">Select a course</label>
        <select name="Couses" id="course" required>
            <option value="">Courses</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BCOM">BCOm</option>
        </select> <br> <br>
        <label for="address">Enter your address:</label> <br>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br> <br>
        <label for="check">I certified that all the information filled in this form is complete and accurate</label> 
        <input type="checkbox" id="check"> <br> <br>
        <input type="submit" value="Submit form">
        <input type="reset"  value="Reset form">
    </form>
</body>
</html>
