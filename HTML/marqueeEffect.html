<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Marquee Effect</title>
    <style>
        marquee{
            font-size: 50px;
        }
        #right{ color:aqua; }
        #left{ color:blue; }
        #up{ color:brown; 
             margin-left: 600px; }
        #down{ color:darkgray;}

    </style>
</head>
<body>
    <marquee direction="right" id="right">Scrolling from left to right</marquee>
    <marquee direction="left" id="left">Scrolling from left to right</marquee>
    <marquee direction="down" id="down" height="300px">Scrolling from top to down</marquee>
    <marquee direction="up" id="up" height="300px">Scrolling from bottom to up</marquee>
</body>
</html>
