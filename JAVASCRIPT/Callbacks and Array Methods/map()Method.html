<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>The map() function</title>
</head>
<body>
    <script>
        //The map() function -->It creates a new array with the results of calling a callback on every element in an array

        var nums=[1,2,3,4,5];
        var squareNums = nums.map(function(item){

            return item*item;

        })

        console.log(nums);
        console.log(squareNums);

        
    </script>
</body>
</html>
