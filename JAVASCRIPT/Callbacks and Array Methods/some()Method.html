<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Every() Method</title>
</head>
<body>
    <script>

    //The Som() Method--->Returns true if any of the array element pass the test

    var nums=[2,5,6,8,10];

    var checkForOdd=nums.some(function(item){

        if (item%2==1)
        {
        return true;
    }
    else
    {
        return false;
    }

    });
    
    console.log(checkForOdd);

    </script>
</body>
</html>
