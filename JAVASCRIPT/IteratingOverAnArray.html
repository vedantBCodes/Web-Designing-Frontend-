<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Iteration over Array</title>
</head>
<body>
    <script>
       var student={
            name:"vedant",
            age:21,
            course:"BCA"
        }

    var keys=Object.keys(student);
    console.log(`Keys in a given object : ${keys}`);
     
    var values=Object.values(student);
    console.log(`Values in a given object : ${values}`);

    var keyValue=Object.entries(student);
    console.log(`key-value pairs in a given object : ${keyValue}`);

    //Calculating average marks of students

    var studentMarks={
        vedant:70,
        rahul:80,
        omkar:90
    }
    
    var marks=Object.values(studentMarks);

    var total=0;
    var cnt=0;

    for(var mark of marks)
    {
        total+=mark;
        cnt++;
    }

    var avr=total/cnt;
    console.log(`Average marks gained by students : ${avr}`);
    </script>
</body>
</html>
