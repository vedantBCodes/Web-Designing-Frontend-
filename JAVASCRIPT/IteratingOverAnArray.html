<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport">
    <title>Iteration over Array</title>
</head>

<body>
    <script>
        const array = [1, 2, 3, 4, 5];
        for (let i = 0; i < array.length; i++) 
        {
            console.log(array[i]);
        }

        for (const item of array)
        {
            console.log(item);
        }
    </script>
</body>

</html>
