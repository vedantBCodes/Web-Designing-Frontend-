<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Arrow() function</title>
</head>
<body>
    <script>

        //Arrow functions are the newer syntax for defining function

        /*   Syntax:

        var function_name = (parameter) =>{
            return statement
        }

        */

        var sum = (x,y) =>{
            return (x+y) ;
        }

        console.log(sum(5,10));

        var greet = () =>{                //if No parameters then leave an empty parenthesis
            console.log("Good morning");
        }

        greet();

    </script>
</body>
</html>
