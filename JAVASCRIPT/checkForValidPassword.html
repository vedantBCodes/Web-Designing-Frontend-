<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Password checking</title>
</head>
<body>
    <script>
        //valid password must have at least 6 character long and it shouldn't contain any spaces
        var password=prompt("Enter a password : ");
        if(password.length<6)
        {
            console.log("Password must be at least 6 character long");
        }
        else if(password.indexOf(" ")!=-1)
        {
            console.log("Password shouldn't contain any space ");
        }
        else
        {
            console.log("Valid password");
        }
    </script>
</body>
</html>
