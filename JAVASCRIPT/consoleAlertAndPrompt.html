<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Learning Console Alert and Prompt</title>
</head>
<body>
    <script>
        console.log("This will be displayed on the console as simple message");
        console.warn("This will be displayed on the console as warning message");
        console.error("This will be displayed on the console as ERROR message");

        alert("An alert message");  //Alert gives a pop-up message

        var name=prompt("Enter your name : ");

        //Prompt gives a pop-up message and takes input from the user  
        //Entered input will be stored inside the num
        //Prompt always takes input as a string literal

        //To take an input of desired datatype parseInt , parseFloat functions are used 

        var num=parseInt(prompt("Enter a number : "));

        //Here num will be of integer type
    </script>
</body>
</html>
