<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Default parameters</title>
</head>
<body>
    <script>
        // Default parameters-->These are the values that can be assigned to a parameter if the user
        // doesn't provide any kind of argument 

       //Only trailing arguments can have default parameters

       function greetingMsg(name="there")
       {
        console.log(`Hii ${name}`);
       }

       greetingMsg("vedant");
       greetingMsg();   
    </script>
</body>
</html>
