<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Math Object</title>
</head>
<body>
    <script>
        /*
        Math object contains properties and methods for mathematical constants and functions
        */

        //Math object constants

        console.log(`The value of pi is ${Math.PI}`);

        //Math object methods

        console.log(Math.random());   //return a random method between 0 to 1
        console.log(Math.round(4.7));
        console.log(Math.abs(-25));
        console.log(Math.pow(3,2));
        console.log(Math.floor(5.65));
        console.log(Math.sqrt(4));
        console.log(Math.min(3,2,4,1,6));
        console.log(Math.max(3,2,4,1));

    </script>
</body>
</html>
