<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical operator</title>
</head>
<body>
    <script>
        //Mathematical operator
        var num1=12;
        var num2=5;
        console.log(`Addition : ${num1+num2}`);
        console.log(`Substraction : ${num1-num2}`);
        console.log(`Multiplication : ${num1*num2}`);
        console.log(`Division : ${num1/num2}`);      //division will be 2.4 not 2
        console.log(`Division Using floor() function: ${Math.floor(num1/num2)}`);   //floor function removes all the digits after decimal point
        console.log(`Modulus : ${num1%num2}`);
        console.log(`Power (num1^num2) : ${num1**num2}`);
    </script>
</body>
</html>
