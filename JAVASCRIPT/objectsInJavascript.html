<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Objects in JS</title>
</head>
<body>
    <script>
        //Objects are the real world entities
        //Objects are the collection of properties
        //Properties includes (key + value) pair

        //Creating Objects

        var student={
            name:"vedant",
            age:21,
            course:"BCA"
        }

        //Accessing data out of objects

        console.log(`Student Name : ${student.name}`);
        console.log(`Student Age : ${student.age}`);
        console.log(`Student Course : ${student.course}`);

        //Updating data 

        student.name="Rahul";
        console.log(student);

        //Inserting a new data

        student.PRN=2312342;
        console.log(student);

        // Iterating over an object

        for(let i in student)
        {
            console.log(`${i} : ${student[i]}`);
        }

        var keys=Object.keys(student);
        console.log(`Keys in a given object : ${keys}`);
        
        var values=Object.values(student);
        console.log(`Values in a given object : ${values}`);

        var keyValue=Object.entries(student);
        console.log(`key-value pairs in a given object : ${keyValue}`);

        //Calculating average marks of students

        var studentMarks={
            vedant:70,
            rahul:80,
            omkar:90
        }
        
        var marks=Object.values(studentMarks);

        var total=0;
        var cnt=0;

        for(var mark of marks)
        {
            total+=mark;
            cnt++;
        }

        var avr=total/cnt;
        console.log(`Average marks gained by students : ${avr}`);
    </script>
</body>
</html>
