<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <title>Objects in JS</title>
</head>
<body>
    <script>
        //Objects are the real world entities
        //Objects are the collection of properties
        //Properties includes (key + value) pair

        //Creating Objects

        var student={
            name:"vedant",
            age:21,
            course:"BCA"
        }

        //Accessing data out of objects

        console.log(`Student Name : ${student.name}`);
        console.log(`Student Age : ${student.age}`);
        console.log(`Student Course : ${student.course}`);

        //Updating data 

        student.name="Rahul";
        console.log(student);

        //Inserting a new data

        student.PRN=2312342;
        console.log(student);
    </script>
</body>
</html>
