<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals</title>
</head>
<body>
    <script>
        //Template Literals are the strings that allow embedded expressions
        //They are used to combine a string with a variable
        var name ="vedant";

        console.log(`Hii ${name}`);   

        var quantity=5;
        var prize=40;

        console.log(`You brought ${quantity} pens and the total prize is ${prize}`);
        
    </script>
</body>
</html>
